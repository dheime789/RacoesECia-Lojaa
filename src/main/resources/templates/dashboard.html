<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Ra√ß√µes & Cia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --cor-principal: #b30000; /* Vermelho Marca */
            --cor-fundo: #f0f2f5;    /* Cinza clarinho profissional */
            --cor-card: #ffffff;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--cor-fundo); display: flex; height: 100vh; }

        /* SIDEBAR (Menu Lateral) */
        .sidebar { width: 250px; background: linear-gradient(180deg, #800000 0%, #b30000 100%); color: white; display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .menu-item:hover, .menu-item.ativo { background-color: rgba(255,255,255,0.2); }
        .menu-item a { text-decoration: none; color: white; font-weight: 500; }

        /* CONTE√öDO PRINCIPAL */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .titulo-pag { font-size: 28px; color: #333; font-weight: bold; }

        /* CARDS DE RESUMO (KPIs) */
        .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--cor-card); padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid var(--cor-principal); display: flex; flex-direction: column; }
        .kpi-titulo { font-size: 14px; color: #777; font-weight: bold; text-transform: uppercase; }
        .kpi-valor { font-size: 32px; color: #333; font-weight: bold; margin-top: 10px; }
        .kpi-icon { align-self: flex-end; margin-top: -40px; background: #ffebee; color: var(--cor-principal); padding: 10px; border-radius: 50%; }

        /* TABELA E FORMUL√ÅRIO */
        .painel-branco { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-cadastro { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 15px; margin-bottom: 25px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; align-items: end; }

        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--cor-principal); }

        button.btn-add { background-color: var(--cor-principal); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 42px; }
        button.btn-add:hover { background-color: #900000; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: #555; border-bottom: 2px solid #eee; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #eee; color: #333; font-weight: 500; }
        .btn-delete { background-color: white; border: 1px solid #ffcccc; color: red; padding: 8px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .btn-delete:hover { background-color: #ffebee; }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: space-between; align-items: center; padding: 10px 20px; }
            .menu-item span { display: none; } /* Esconde texto no mobile */
            .form-cadastro { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <span class="material-icons">pets</span> R&C Admin
    </div>
    <div class="menu-item ativo">
        <span class="material-icons">dashboard</span>
        <span style="margin-left: 10px;">Vis√£o Geral</span>
    </div>
    <div class="menu-item">
        <a href="/" target="_blank" style="display:flex; align-items:center;">
            <span class="material-icons">storefront</span>
            <span style="margin-left: 10px;">Ver Loja</span>
        </a>
    </div>
</div>

<div class="main-content">
    <div class="header-top">
        <div class="titulo-pag">Dashboard Anal√≠tico</div>
        <div style="font-size: 14px; color: #777;">Bem-vindo, Gestor</div>
    </div>

    <div class="kpi-container">
        <div class="kpi-card">
            <div class="kpi-titulo">Total de Produtos</div>
            <div class="kpi-valor" id="kpiTotal">0</div>
            <div class="kpi-icon"><span class="material-icons">inventory_2</span></div>
        </div>
        <div class="kpi-card">
            <div class="kpi-titulo">Valor em Estoque</div>
            <div class="kpi-valor" id="kpiValor">R$ 0,00</div>
            <div class="kpi-icon"><span class="material-icons">attach_money</span></div>
        </div>
        <div class="kpi-card" style="border-left-color: #ff9800;">
            <div class="kpi-titulo">Estoque Baixo</div>
            <div class="kpi-valor" id="kpiBaixo">0</div>
            <div class="kpi-icon" style="color: #ff9800; background: #fff3e0;"><span class="material-icons">warning</span></div>
        </div>
    </div>

    <div class="painel-branco">
        <h3 style="margin-top:0; color: #444;">üì¶ Cadastrar Novo Produto</h3>

        <div class="form-cadastro">
            <div><label style="font-size:12px; font-weight:bold; color:#777;">Nome do Produto</label>
                <input type="text" id="nome" placeholder="Ex: Ra√ß√£o Golden 15kg"></div>

            <div><label style="font-size:12px; font-weight:bold; color:#777;">Pre√ßo (R$)</label>
                <input type="number" id="preco" placeholder="0.00" step="0.01"></div>

            <div><label style="font-size:12px; font-weight:bold; color:#777;">Qtd. Estoque</label>
                <input type="number" id="estoque" placeholder="0"></div>

            <div><label style="font-size:12px; font-weight:bold; color:#777;">Link Foto (Opcional)</label>
                <input type="text" id="foto" placeholder="http://..."></div>

            <button class="btn-add" onclick="adicionarProduto()">+ SALVAR</button>
        </div>

        <h3 style="color: #444; margin-bottom: 15px;">Estoque Atual</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>PRODUTO</th>
                <th>PRE√áO</th>
                <th>ESTOQUE</th>
                <th>A√á√ïES</th>
            </tr>
            </thead>
            <tbody id="tabela-corpo">
            </tbody>
        </table>
    </div>
</div>

<script>
    // --- L√ìGICA DO JAVASCRIPT ---
    const API_URL = '/produtos';

    async function carregarDados() {
        try {
            const res = await fetch(API_URL);
            const produtos = await res.json();

            atualizarTabela(produtos);
            atualizarKPIs(produtos);
        } catch (erro) {
            console.error("Erro ao buscar:", erro);
        }
    }

    function atualizarKPIs(produtos) {
        // 1. Total de Produtos
        document.getElementById('kpiTotal').innerText = produtos.length;

        // 2. Valor Total (Soma de Pre√ßo * Quantidade)
        // Se quiser somar s√≥ o pre√ßo unit√°rio, tire o "* p.estoque"
        const totalValor = produtos.reduce((acc, p) => acc + (p.preco * p.estoque), 0);
        document.getElementById('kpiValor').innerText = totalValor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // 3. Estoque Baixo (Menos de 5 unidades)
        const baixoEstoque = produtos.filter(p => p.estoque < 5).length;
        document.getElementById('kpiBaixo').innerText = baixoEstoque;
    }

    function atualizarTabela(produtos) {
        const tbody = document.getElementById('tabela-corpo');
        tbody.innerHTML = '';

        produtos.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                    <td style="color:#888">#${p.id}</td>
                    <td>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div style="width:30px; height:30px; background:#eee; border-radius:50%; overflow:hidden;">
                                <img src="${p.fotoUrl || 'https://via.placeholder.com/30'}" style="width:100%; height:100%; object-fit:cover;">
                            </div>
                            ${p.nomeComercial}
                        </div>
                    </td>
                    <td style="color: green; font-weight:bold;">R$ ${p.preco.toFixed(2)}</td>
                    <td>
                        <span style="padding: 4px 10px; border-radius: 12px; background: ${p.estoque < 5 ? '#ffebee' : '#e8f5e9'}; color: ${p.estoque < 5 ? '#c62828' : '#2e7d32'}; font-size: 12px;">
                            ${p.estoque} un
                        </span>
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deletarProduto(${p.id})">
                            <span class="material-icons" style="font-size:18px">delete</span>
                        </button>
                    </td>
                `;
            tbody.appendChild(tr);
        });
    }

    async function adicionarProduto() {
        const nome = document.getElementById('nome').value;
        const preco = document.getElementById('preco').value;
        const estoque = document.getElementById('estoque').value;
        const foto = document.getElementById('foto').value; // Novo campo

        if (!nome || !preco || !estoque) {
            alert("Preencha todos os campos obrigat√≥rios!");
            return;
        }

        const produto = {
            nomeComercial: nome,
            preco: parseFloat(preco),
            estoque: parseInt(estoque),
            fotoUrl: foto
        };

        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(produto)
        });

        // Limpar campos
        document.getElementById('nome').value = '';
        document.getElementById('preco').value = '';
        document.getElementById('estoque').value = '';
        document.getElementById('foto').value = '';

        carregarDados();
    }

    async function deletarProduto(id) {
        if (confirm('Tem certeza que deseja apagar?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            carregarDados();
        }
    }

    // Carregar ao iniciar
    carregarDados();
</script>

</body>
</html>
